  <body>

    <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet" type="text/css"></link>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<div id="logmsk" style="display: block;">

        <p id="logint" style="opacity: 1;">الدخول للمسجلين فقط</p>
        <p id="nameal" style="display: none; opacity: 1;">رقم بطاقة تعريف:</p>
        <p id="passal" style="display: none; opacity: 1;">كلمة السر:</p>
        <button id="signupb" onClick="index.xhtml" style="opacity: 0.2; cursor: default;">دخول</button>
    </div>
</div>
    
        <script src="js/index.js"></script>
