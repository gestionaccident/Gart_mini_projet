<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:p="http://primefaces.org/ui">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<title>Ajouter un poste</title>
</h:head>
<h:body >
<f:view style="float:right;" >

<p:panel  header="اضافة مركز" style="font-size:18px; font-weight:bold; float:right ; ">

<h:form id ="ajout" align="right">
<h:panelGrid title="formulaire our l'ajout d'un poste" cellpadding="10" columns="4">

<p:inputText  value="#{MbPoste.p.codep}"></p:inputText>
<p:outputLabel value="رقم المركز"></p:outputLabel>

<p:inputText  title="ville ou se trouve le poste" value="#{MbPoste.p.ville}"></p:inputText>
<p:outputLabel value="مدينة المركز"></p:outputLabel>

<p:inputText title="Cite ou se trouve le poste" value="#{MbPoste.p.cite}"></p:inputText>
<p:outputLabel value="حي المركز "></p:outputLabel>

<p:inputText title="Province ou se trouve le poste" value="#{MbPoste.p.province}"></p:inputText>
<p:outputLabel value="معتمدية المركز "></p:outputLabel>

<p:inputText title="Nombre employe dans ce poste" value="#{MbPoste.p.nbremp}"></p:inputText>
<p:outputLabel value="عدد موضفين المركز "></p:outputLabel>

<p:inputText title="Nom et prenom du responsable du poste" value="#{MbPoste.p.prespos}"></p:inputText>
<p:outputLabel value="اسم و لقب رئيس المركز "></p:outputLabel>
<p:calendar  value="#{MbPoste.p.date}" navigator="true" effect="fold"  >

</p:calendar>
<p:outputLabel value="تاريخ تنشأة المركز "></p:outputLabel>


  <p:commandButton title="en cliquant 'ajouter' ce poste va être ajouter dans la base de données" value="اضافة" action="#{MbPoste.insert}">
  </p:commandButton>
  
  <p:commandButton  value="عودة" action="index.xhtml">
  </p:commandButton>
</h:panelGrid>
</h:form>
</p:panel>
</f:view>
</h:body>
</html>
